{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inject App Title Here -->
    <title>
        Contact App | {% block page_title %}{% endblock page_title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact_list.css' %}">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>MetroBank - HTML 5 Template Preview</title>

    <!-- Fav Icon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link href="{% static 'assets/css/font-awesome-all.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/flaticon.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/owl.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/jquery.fancybox.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/nice-select.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/elpath.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/color/theme-color.css" id="jssDefault' %}" rel="stylesheet">
    <link href="{% static 'assets/css/switcher-style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/rtl.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/module-css/banner.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/module-css/feature.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/module-css/about.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/module-css/service.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/module-css/calculator.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/module-css/video.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/module-css/funfact.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/module-css/apps.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/module-css/testimonial.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/module-css/news.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/module-css/subscribe.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/responsive.css' %}" rel="stylesheet">

    {% block css_links %}{% endblock css_links %}
</head>

<body>

    <div class="boxed_wrapper ltr">

        <!-- preloader -->
        <div class="loader-wrap">
            <div class="preloader">
                <div class="preloader-close">close</div>
                <div id="handle-preloader" class="handle-preloader">
                    <div class="animation-preloader">
                        <div class="spinner"></div>
                        <div class="txt-loading">
                            <span data-text-preloader="m" class="letters-loading">
                                m
                            </span>
                            <span data-text-preloader="e" class="letters-loading">
                                e
                            </span>
                            <span data-text-preloader="t" class="letters-loading">
                                t
                            </span>
                            <span data-text-preloader="r" class="letters-loading">
                                r
                            </span>
                            <span data-text-preloader="o" class="letters-loading">
                                o
                            </span>
                            <span data-text-preloader="b" class="letters-loading">
                                b
                            </span>
                            <span data-text-preloader="a" class="letters-loading">
                                a
                            </span>
                            <span data-text-preloader="n" class="letters-loading">
                                n
                            </span>
                            <span data-text-preloader="k" class="letters-loading">
                                k
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- preloader end -->


        <!-- page-direction -->
        <div class="page_direction">
            <div class="demo-rtl direction_switch"><button class="rtl">RTL</button></div>
            <div class="demo-ltr direction_switch"><button class="ltr">LTR</button></div>
        </div>
        <!-- page-direction end -->


        <!-- switcher menu -->
        <div class="switcher">
            <div class="switch_btn">
                <button><i class="fas fa-palette"></i></button>
            </div>
            <div class="switch_menu">
                <!-- color changer -->
                <div class="switcher_container">
                    <ul id="styleOptions" title="switch styling">
                        <li>
                            <a href="javascript: void(0)" data-theme="theme-color" class="theme-color"></a>
                        </li>
                        <li>
                            <a href="javascript: void(0)" data-theme="pink" class="pink-color"></a>
                        </li>
                        <li>
                            <a href="javascript: void(0)" data-theme="violet" class="violet-color"></a>
                        </li>
                        <li>
                            <a href="javascript: void(0)" data-theme="crimson" class="crimson-color"></a>
                        </li>
                        <li>
                            <a href="javascript: void(0)" data-theme="orange" class="orange-color"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end switcher menu -->

        <!-- Inject Other Templates Here -->
        {%block body %}{% endblock body %}

        
        <!--Scroll to top-->
        <div class="scroll-to-top">
            <div>
                <div class="scroll-top-inner">
                    <div class="scroll-bar">
                        <div class="bar-inner"></div>
                    </div>
                    <div class="scroll-bar-text">Go To Top</div>
                </div>
            </div>
        </div>
        <!-- Scroll to top end -->
        
    </div>


    <script src="{% static 'js/contact_list.js' %}"></script>
    <!-- jequery plugins -->
    <script src="{% static 'assets/js/jquery.js'%} "></script>
    <script src="{% static 'assets/js/bootstrap.min.js'%} "></script>
    <script src="{% static 'assets/js/owl.js'%} "></script>
    <script src="{% static 'assets/js/wow.js'%} "></script>
    <script src="{% static 'assets/js/validation.js'%} "></script>
    <script src="{% static 'assets/js/jquery.fancybox.js'%} "></script>
    <script src="{% static 'assets/js/appear.js'%} "></script>
    <script src="{% static 'assets/js/isotope.js'%} "></script>
    <script src="{% static 'assets/js/parallax-scroll.js'%} "></script>
    <script src="{% static 'assets/js/jquery.nice-select.min.js'%} "></script>
    <script src="{% static 'assets/js/jQuery.style.switcher.min.js'%} "></script>
    <script src="{% static 'assets/js/emi-calculator.js'%} "></script>
    <script src="{% static 'assets/js/pagenav.js'%} "></script>

    <!-- main-js -->
    <script src="{% static 'assets/js/script.js' %}"></script>


</body>

</html>
